<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional CV</title>
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #34495e;
      --text-color: #333;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      color: var(--text-color);
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
    }

    .header {
      background: var(--primary-color);
      color: white;
      padding: 2rem;
      text-align: center;
    }

    .section {
      margin: 2rem 0;
      padding: 1rem;
      border-bottom: 2px solid var(--secondary-color);
    }

    .experience-item {
      margin-bottom: 1.5rem;
    }

    .skills {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .skill-tag {
      background: var(--secondary-color);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
    }
  </style>
</head>
<body>
<div class="header">
  <h1>Your Name</h1>
  <p>Professional Title</p>
</div>

<div class="container">
  <div class="section">
    <h2>Professional Summary</h2>
    <p>Your professional summary goes here</p>
  </div>

  <div class="section">
    <h2>Experience</h2>
    <div class="experience-item">
      <h3>Job Title</h3>
      <p>Company Name | Date - Present</p>
      <ul>
        <li>Achievement 1</li>
        <li>Achievement 2</li>
      </ul>
    </div>
  </div>

  <div class="section">
    <h2>Skills</h2>
    <div class="skills">
      <span class="skill-tag">Skill 1</span>
      <span class="skill-tag">Skill 2</span>
      <span class="skill-tag">Skill 3</span>
    </div>
  </div>

  <div class="section">
    <h2>Education</h2>
    <h3>Degree Name</h3>
    <p>University Name | Graduation Year</p>
  </div>
</div>
</body>
</html>
